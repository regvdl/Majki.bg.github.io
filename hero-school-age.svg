<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="school-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="school-ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" fill="url(#school-sky)"/>
  <rect y="280" width="800" height="120" fill="url(#school-ground)"/>
  
  <!-- Sun -->
  <circle cx="100" cy="70" r="45" fill="#FFA500" opacity="0.9"/>
  
  <!-- School building - larger -->
  <rect x="450" y="120" width="280" height="160" fill="#DC143C" stroke="#8B0000" stroke-width="3"/>
  <polygon points="450,120 590,50 730,120" fill="#8B0000"/>
  
  <!-- School entrance -->
  <rect x="565" y="200" width="50" height="80" fill="#8B4513" stroke="#333" stroke-width="2"/>
  <circle cx="605" cy="240" r="4" fill="#FFD700"/>
  
  <!-- Windows grid -->
  <rect x="470" y="145" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="520" y="145" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="645" y="145" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="695" y="145" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  
  <rect x="470" y="200" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="520" y="200" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="645" y="200" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="695" y="200" width="35" height="40" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  
  <!-- Flag -->
  <rect x="720" y="60" width="6" height="100" fill="#333"/>
  <polygon points="726,65 770,75 726,85" fill="#FF0000"/>
  
  <!-- Basketball court -->
  <ellipse cx="220" cy="320" rx="100" ry="60" fill="#8B4513" opacity="0.3"/>
  <line x1="220" y1="260" x2="220" y2="380" stroke="#FFF" stroke-width="3"/>
  <circle cx="220" cy="320" r="40" fill="none" stroke="#FFF" stroke-width="3"/>
  
  <!-- Basketball hoop -->
  <rect x="180" y="240" width="8" height="60" fill="#8B4513"/>
  <rect x="175" y="235" width="18" height="8" fill="#FF6347"/>
  <circle cx="184" cy="235" r="12" fill="none" stroke="#FF6347" stroke-width="3"/>
  
  <!-- Students -->
  <!-- Student 1 - with backpack -->
  <circle cx="350" cy="255" r="16" fill="#FDB9A3"/>
  <rect x="342" y="271" width="16" height="26" rx="3" fill="#4169E1"/>
  <rect x="342" y="297" width="7" height="22" fill="#2F4F4F"/>
  <rect x="351" y="297" width="7" height="22" fill="#2F4F4F"/>
  <ellipse cx="350" cy="275" rx="14" ry="18" fill="#FFD700" opacity="0.8"/>
  
  <!-- Student 2 - walking -->
  <circle cx="400" cy="260" r="15" fill="#FDB9A3"/>
  <rect x="393" y="275" width="14" height="24" rx="2" fill="#FF69B4"/>
  <rect x="393" y="299" width="6" height="20" fill="#4169E1"/>
  <rect x="401" y="299" width="6" height="20" fill="#4169E1"/>
  
  <!-- Student 3 - playing basketball -->
  <circle cx="220" cy="290" r="17" fill="#D2691E"/>
  <rect x="212" y="307" width="16" height="28" rx="3" fill="#32CD32"/>
  <rect x="212" y="335" width="7" height="23" fill="#696969"/>
  <rect x="221" y="335" width="7" height="23" fill="#696969"/>
  <rect x="205" y="310" width="7" height="18" fill="#D2691E"/>
  <circle cx="205" cy="280" r="10" fill="#FF6347"/>
  
  <!-- Student 4 - reading on bench -->
  <rect x="80" y="270" width="80" height="12" rx="2" fill="#8B4513"/>
  <rect x="70" y="270" width="8" height="40" fill="#8B4513"/>
  <rect x="160" y="270" width="8" height="40" fill="#8B4513"/>
  
  <circle cx="120" cy="250" r="14" fill="#FDB9A3"/>
  <rect x="113" y="264" width="14" height="22" rx="2" fill="#9370DB"/>
  <rect x="118" y="252" width="18" height="12" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Trees -->
  <rect x="25" y="220" width="24" height="90" fill="#8B4513"/>
  <circle cx="37" cy="210" r="50" fill="#228B22"/>
  <circle cx="20" cy="195" r="42" fill="#228B22"/>
  <circle cx="54" cy="195" r="42" fill="#228B22"/>
  
  <rect x="740" y="240" width="20" height="70" fill="#8B4513"/>
  <circle cx="750" cy="230" r="42" fill="#2E8B57"/>
  <circle cx="735" cy="220" r="35" fill="#2E8B57"/>
  <circle cx="765" cy="220" r="35" fill="#2E8B57"/>
  
  <!-- Flowers -->
  <circle cx="380" cy="330" r="6" fill="#FF1493"/>
  <circle cx="380" cy="330" r="3" fill="#FFD700"/>
  
  <circle cx="410" cy="335" r="6" fill="#FF69B4"/>
  <circle cx="410" cy="335" r="3" fill="#FFD700"/>
  
  <circle cx="440" cy="332" r="6" fill="#FF1493"/>
  <circle cx="440" cy="332" r="3" fill="#FFD700"/>
</svg>
