<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="preschool-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="preschool-grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#preschool-sky)"/>
  
  <!-- Ground -->
  <rect y="300" width="800" height="100" fill="url(#preschool-grass)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="50" fill="#FFD700" opacity="0.9"/>
  <circle cx="700" cy="80" r="60" fill="#FFD700" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="80" rx="50" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="210" cy="80" rx="40" ry="25" fill="white" opacity="0.8"/>
  
  <ellipse cx="550" cy="120" rx="35" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="575" cy="120" rx="45" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="600" cy="120" rx="35" ry="20" fill="white" opacity="0.7"/>
  
  <!-- School building -->
  <rect x="500" y="180" width="200" height="120" fill="#FF6B6B" stroke="#8B0000" stroke-width="2"/>
  <polygon points="500,180 600,120 700,180" fill="#8B0000"/>
  
  <!-- Windows -->
  <rect x="530" y="200" width="30" height="35" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="580" y="200" width="30" height="35" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="630" y="200" width="30" height="35" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  
  <rect x="530" y="250" width="30" height="35" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="580" y="250" width="30" height="35" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <rect x="630" y="250" width="30" height="35" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="570" y="245" width="40" height="55" fill="#8B4513" stroke="#333" stroke-width="2"/>
  <circle cx="602" cy="272" r="3" fill="#FFD700"/>
  
  <!-- Playground slide -->
  <rect x="350" y="250" width="80" height="10" fill="#4169E1"/>
  <polygon points="350,250 340,200 430,200 430,250" fill="#4169E1"/>
  <rect x="340" y="200" width="10" height="100" fill="#8B4513"/>
  
  <!-- Swing set -->
  <line x1="120" y1="180" x2="120" y2="300" stroke="#8B4513" stroke-width="6"/>
  <line x1="220" y1="180" x2="220" y2="300" stroke="#8B4513" stroke-width="6"/>
  <line x1="120" y1="180" x2="220" y2="180" stroke="#8B4513" stroke-width="6"/>
  
  <!-- Swings -->
  <line x1="150" y1="180" x2="145" y2="260" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="180" x2="155" y2="260" stroke="#666" stroke-width="2"/>
  <rect x="135" y="260" width="30" height="8" rx="4" fill="#FF6347"/>
  
  <line x1="190" y1="180" x2="185" y2="240" stroke="#666" stroke-width="2"/>
  <line x1="190" y1="180" x2="195" y2="240" stroke="#666" stroke-width="2"/>
  <rect x="175" y="240" width="30" height="8" rx="4" fill="#FFD700"/>
  
  <!-- Children (simplified figures) -->
  <!-- Child 1 on swing -->
  <circle cx="150" cy="250" r="12" fill="#FDB9A3"/>
  <rect x="144" y="262" width="12" height="20" rx="2" fill="#FF69B4"/>
  <rect x="144" y="282" width="5" height="15" fill="#4169E1"/>
  <rect x="151" y="282" width="5" height="15" fill="#4169E1"/>
  
  <!-- Child 2 running -->
  <circle cx="280" cy="270" r="14" fill="#FDB9A3"/>
  <rect x="273" y="284" width="14" height="22" rx="2" fill="#32CD32"/>
  <rect x="273" y="306" width="6" height="18" fill="#8B4513"/>
  <rect x="281" y="306" width="6" height="18" fill="#8B4513"/>
  <rect x="268" y="286" width="6" height="16" fill="#FDB9A3"/>
  <rect x="286" y="286" width="6" height="16" fill="#FDB9A3"/>
  
  <!-- Child 3 near slide -->
  <circle cx="380" cy="280" r="13" fill="#FDB9A3"/>
  <rect x="374" y="293" width="12" height="20" rx="2" fill="#FF6347"/>
  <rect x="374" y="313" width="5" height="15" fill="#4169E1"/>
  <rect x="381" y="313" width="5" height="15" fill="#4169E1"/>
  
  <!-- Flowers -->
  <circle cx="50" cy="320" r="8" fill="#FF1493"/>
  <circle cx="50" cy="320" r="4" fill="#FFD700"/>
  <rect x="48" y="320" width="4" height="25" fill="#228B22"/>
  
  <circle cx="100" cy="315" r="8" fill="#FF69B4"/>
  <circle cx="100" cy="315" r="4" fill="#FFD700"/>
  <rect x="98" y="315" width="4" height="30" fill="#228B22"/>
  
  <circle cx="750" cy="325" r="8" fill="#FF1493"/>
  <circle cx="750" cy="325" r="4" fill="#FFD700"/>
  <rect x="748" y="325" width="4" height="20" fill="#228B22"/>
  
  <!-- Tree -->
  <rect x="35" y="220" width="20" height="80" fill="#8B4513"/>
  <circle cx="45" cy="210" r="40" fill="#228B22"/>
  <circle cx="30" cy="200" r="35" fill="#228B22"/>
  <circle cx="60" cy="200" r="35" fill="#228B22"/>
</svg>
