  <rect x="260" y="270" width="40" height="6" rx="3" fill="#FF6347"/>
  <circle cx="265" cy="273" r="4" fill="#FFD700"/>
  <circle cx="295" cy="273" r="4" fill="#FFD700"/>
  
  <!-- Teen 2 - sitting on bench with phone -->
  <circle cx="130" cy="238" r="17" fill="#FDB9A3"/>
  <rect x="122" y="255" width="16" height="28" rx="3" fill="#9370DB"/>
  <rect x="125" y="283" width="10" height="20" fill="#4169E1"/>
  <rect x="135" y="245" width="12" height="18" fill="#FDB9A3"/>
  <rect x="142" y="252" width="8" height="14" fill="#333"/>
  
  <!-- Teen 3 - walking with headphones -->
  <circle cx="380" cy="265" r="18" fill="#FDB9A3"/>
  <rect x="371" y="283" width="18" height="32" rx="3" fill="#FF1493"/>
  <rect x="371" y="315" width="8" height="26" fill="#4169E1"/>
  <rect x="381" y="315" width="8" height="26" fill="#4169E1"/>
  <ellipse cx="365" cy="265" rx="8" ry="10" fill="#4169E1"/>
  <ellipse cx="395" cy="265" rx="8" ry="10" fill="#4169E1"/>
  <path d="M 365 265 Q 380 255 395 265" fill="none" stroke="#4169E1" stroke-width="3"/>
  <ellipse cx="380" cy="288" rx="16" ry="20" fill="#000" opacity="0.8"/>
  
  <!-- Teen 4 - standing group (2 friends chatting) -->
  <circle cx="200" cy="270" r="16" fill="#D2691E"/>
  <rect x="192" y="286" width="16" height="28" rx="3" fill="#228B22"/>
  <rect x="192" y="314" width="7" height="24" fill="#2F4F4F"/>
  <rect x="201" y="314" width="7" height="24" fill="#2F4F4F"/>
  
  <circle cx="240" cy="268" r="17" fill="#FDB9A3"/>
  <rect x="232" y="285" width="16" height="30" rx="3" fill="#FF6347"/>
  <rect x="232" y="315" width="7" height="25" fill="#4169E1"/>
  <rect x="241" y="315" width="7" height="25" fill="#4169E1"/>
  <ellipse cx="240" cy="290" rx="18" ry="22" fill="#FFD700" opacity="0.7"/>
  
  <!-- Urban tree -->
  <rect x="25" y="210" width="26" height="100" fill="#4A4A4A"/>
  <circle cx="38" cy="200" r="55" fill="#2E8B57" opacity="0.9"/>
  <circle cx="20" cy="185" r="45" fill="#2E8B57" opacity="0.9"/>
  <circle cx="56" cy="185" r="45" fill="#2E8B57" opacity="0.9"/>
  
  <!-- Path/sidewalk details -->
  <rect y="310" width="800" height="4" fill="#A9A9A9" opacity="0.5"/>
  <rect y="340" width="800" height="3" fill="#A9A9A9" opacity="0.5"/>
</svg>
