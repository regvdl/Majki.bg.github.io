<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teen-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teen-ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="270" fill="url(#teen-sky)"/>
  
  <!-- Ground -->
  <rect y="270" width="800" height="130" fill="url(#teen-ground)"/>
  
  <!-- Sun/Moon -->
  <circle cx="650" cy="90" r="50" fill="#FFD700" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="3" fill="white" opacity="0.9"/>
  <circle cx="200" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="350" cy="60" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="500" cy="40" r="2" fill="white" opacity="0.7"/>
  <circle cx="750" cy="70" r="3" fill="white" opacity="0.9"/>
  
  <!-- Modern building/high school -->
  <rect x="450" y="100" width="300" height="170" fill="#4A4A4A" stroke="#2F2F2F" stroke-width="3"/>
  
  <!-- Building windows - modern glass -->
  <rect x="470" y="120" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="520" y="120" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="570" y="120" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="620" y="120" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="670" y="120" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="720" y="120" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  
  <rect x="470" y="180" width="40" height="50" fill="#FFD700" opacity="0.5" stroke="#333" stroke-width="1"/>
  <rect x="520" y="180" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="570" y="180" width="40" height="50" fill="#FFD700" opacity="0.5" stroke="#333" stroke-width="1"/>
  <rect x="620" y="180" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="670" y="180" width="40" height="50" fill="#87CEEB" opacity="0.7" stroke="#333" stroke-width="1"/>
  <rect x="720" y="180" width="40" height="50" fill="#FFD700" opacity="0.5" stroke="#333" stroke-width="1"/>
  
  <!-- Entrance -->
  <rect x="565" y="220" width="70" height="50" fill="#2F4F4F" stroke="#333" stroke-width="2"/>
  
  <!-- Urban park bench -->
  <rect x="80" y="260" width="100" height="14" rx="3" fill="#696969"/>
  <rect x="70" y="260" width="10" height="50" fill="#696969"/>
  <rect x="180" y="260" width="10" height="50" fill="#696969"/>
  
  <!-- Street lamp -->
  <rect x="350" y="180" width="8" height="120" fill="#2F2F2F"/>
  <circle cx="354" cy="175" r="18" fill="#FFD700" opacity="0.7"/>
  <circle cx="354" cy="175" r="22" fill="#FFD700" opacity="0.3"/>
  
  <!-- Skateboard ramp -->
  <path d="M 250 270 Q 280 250 310 270" fill="none" stroke="#696969" stroke-width="8"/>
  <rect x="245" y="268" width="10" height="42" fill="#696969"/>
  <rect x="305" y="268" width="10" height="42" fill="#696969"/>
  
  <!-- Teenagers -->
  <!-- Teen 1 - with skateboard -->
  <circle cx="280" cy="245" r="18" fill="#D2691E"/>
  <rect x="271" y="263" width="18" height="30" rx="3" fill="#000080"/>
  <rect x="271" y="293" width="8" height="25" fill="#696969"/>
  <rect x="281" y="293" width="8" height="25" fill="#696969"/>
  <rect x="263" y="265" width="8" height="20" fill="#D2691E"/>
